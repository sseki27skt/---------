<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicXML Interactive Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>MusicXML インタラクティブ・ビューア</h1>

    <div>
        <label for="musicXmlFileInput">MusicXMLファイルを選択してください (.xml, .musicxml): </label>
        <input type="file" id="musicXmlFileInput" accept=".xml, .musicxml">
    </div>

    <p>マウスカーソルを小節に合わせると、同じ小節番号の全パートがハイライトされます。</p>

    <div id="osmd-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.8.6/build/opensheetmusicdisplay.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
